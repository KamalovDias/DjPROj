{% extends "main/base.html" %}
{% block title %} Создание записи {% endblock %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Создание записи</h2>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span> {{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить запись</button>
        <br><br><br>
    </form>
{% endblock %}
